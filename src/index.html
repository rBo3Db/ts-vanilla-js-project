<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>test</title>
    <link rel="stylesheet" type="css" href="styles.css">
  </head>
  <body class="summer background" id="body">
    <main class="main">
      <h1>Weather Sounds</h1>
      <button type="button" title="summer" class="summer-button button" id="summer-button">
        <img width="24px" height="24px" alt="sun" src="./assets/icons/sun.svg" id="summer-image"/>
      </button>
      <button type="button" title="rainy" class="rainy-button button" id="rainy-button">
        <img alt="rainy" src="./assets/icons/cloud-rain.svg" id="rainy-image"/>
      </button>
      <button type="button" title="winter" class="winter-button button" id="winter-button">
        <img alt="winter" src="./assets/icons/cloud-snow.svg" id="winter-image"/>
      </button>
      <label for="range" class="label">Громкость</label>
      <input class="range" id="range" type="range" min="0" max="100" step="1" value="50">
    </main>
  </body>
</html>
